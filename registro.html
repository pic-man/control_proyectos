<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Control de Proyectos</title>
</head>
 <body class="text-center">
    
<main class="form-signin registro card">
   <form action="" method="post">
    <h1 class="h3 mb-3 fw-normal">Registro de Estudiante</h1>
   <div class="row">
    <div class="col-12 col-lg-6 form-floating">
      <input type="text" name="cedula" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Cedula</label>
    </div>

    <div class="col-12 col-lg-6 form-floating">
      <input type="text" name="nombres" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Nombres y Apellidos</label>
    </div>

    <div class="col-12 col-lg-6 form-floating">
      <input type="text" name="telefono" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Telefono</label>
    </div>

    <div class="col-12 col-lg-6 form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">Correo Electronico</label>
    </div>
    
    <div class="col-12 col-lg-6 form-floating">
      <input type="password" name="clave" class="form-control" id="floatingPassword" placeholder="">
      <label for="floatingPassword">Clave</label>
    </div>

    <div class="col-12 col-lg-6 form-floating">
      <input type="password" name="confirmarClave" class="form-control" id="floatingPassword" placeholder="">
      <label for="floatingPassword">Confirmar Clave</label>
    </div>
  </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
  </form>
  <p class="mt-5"><a href="index.html">Volver</a></p>
</main>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
